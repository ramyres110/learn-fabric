<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign To PNG Tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <style>
        body {
            min-width: 100vw;
            min-height: 100vh;
            padding: 0;
            margin: 0;
            position: relative;
        }
    </style>
</head>

<body>

    <div class="card rounded-0 position-absolute h-100 w-100 m-0 p-0">
        <h6 class="card-header">
            <a href="/sign.html" class="text-dark">
                Sign to PNG
            </a>
        </h6>
        <div class="card-body">
            <label for="canvas">Signing here</label>
            <canvas class="border border-dark w-100 h-100" id="canvas"></canvas>
        </div>
        <div class="card-footer">
            <div class="row m-0 p-1">
                <div class="col-10 p-0">
                    <div class="btn-group">
                        <button type="button" id="btn-clear" class="btn btn-lg border bg-secondary text-white d-inline">Clean</button>
                    </div>

                    <div class="btn-group">
                        <button type="button" id="btn-color" class="btn btn-lg btn-secondary">Color</button>
                        <button type="button" id="color-picker-view" class="btn btn-lg btn-secondary disabled" style="background-color:#000!important;opacity: 1!important;"></button>
                    </div>
                    <input type="color" class="d-none" name="color-picker" id="color-picker">

                    <input type="number" class="form-control w-25 d-inline" value="4" min="1" id="line-size">
                </div>
                <div class="col-2 p-0 text-right">
                    <button class="btn btn-lg btn-secondary" id="btn-save">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/fabric.min.js"></script>
    <script src="js/sign.js"></script>
</body>

</html>
